# YAML
id: app-weather-dynamicscreen
name: app.name
description: app.description
logo: ./resources/img/Donatello.jpeg
version: 0.2.0
channel: stable
api-level: 1
color: blue
author:
  name: DynamicScreen
  email: bonjour@dynamicscreen.com
privileges:
  needs_account:
    -   identifier: google1
        type: google
        why: privileges.needs_account.google.why
    -   identifier: microsoft1
        type: microsoft
        why: privileges.needs_account.microsoft.why
modules:
  - name: modules.weather.name
    logo: modules.weather.logo
    identifier: weather
    color: #0DA5E9
    type: slide
    description: Display weather forecast
    vue:
      component: src/weather/slide/Weather.ts
      options: src/weather/WeatherOptions.vue
    php:
      handler: Vendor\DynamicScreenWeather\WeatherHandler
    node:
      handler: src/handler.js